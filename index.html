<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome CDN -->
    <script
      src="https://kit.fontawesome.com/12c401b8a1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind Custom CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pri-color": "#ABEF5F",
              "head-color": "#212121",
              "pera-color": "#494949",
              "btn-green": "rgba(171, 239, 95, 0.2)",
            },
          },
        },
      };
    </script>

    <!-- Vanilla CSS -->
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
      /* .placeholder::placeholder {
        color: #707070;
        font-size: 20px;
      } */
      .bored {
        border: 2px solid red;
      }
      .boreen {
        border: 2px solid green;
      }
    </style>
  </head>
  <body class="manrope">
    <header></header>

    <main></main>
    <!-- Footer-1 -->
    <div
      class="bg-center bg-cover bg-no-repeat py-4 md:py-8 xl:py-24"
      style="background-image: url(./assets/footer-bg.jpg)"
    >
      <div class="container mx-auto px-5">
        <!-- Discuss Header -->
        <div class="flex flex-col items-center">
          <button
            class="bg-btn-green px-4 py-2 rounded-3xl text-pera-color font-semibold"
          >
            <i class="fa-solid fa-arrow-right"></i> Let’s Connect
          </button>
          <h2 class="text-4xl font-black text-head-color text-center mt-4">
            Let’s Discuss Next Project
          </h2>
          <p class="md:w-[650px] text-pera-color text-center mt-6">
            The barn house captivates with its blend of rustic charm and modern
            sophistication, featuring weathered wood, sleek metal accents.
          </p>
        </div>

        <!-- Discuss Input -->
        <div class="mt-8 flex flex-col gap-6">
          <div class="flex gap-6">
            <input
              type="text"
              placeholder="First Name*"
              class="input w-full h-16 rounded-[64px] p-5"
            />
            <input
              type="text"
              placeholder="Last Name*"
              class="input w-full h-16 rounded-[64px] p-5"
            />
          </div>

          <div class="flex gap-6">
            <input
              type="number"
              placeholder="Phone Number*"
              class="input w-full h-16 rounded-[64px] p-5"
            />
            <input
              type="email"
              placeholder="Email Address*"
              class="input w-full h-16 rounded-[64px] p-5"
            />
          </div>

          <div>
            <textarea
              class="textarea w-full rounded-[32px] h-24 md:h-40 xl:h-60 p-5"
              placeholder="Write your message here"
            ></textarea>
          </div>

          <div>
            <button
              class="mt-2 justify-center py-3 w-full rounded-[32px] bg-pri-color flex content-center items-center gap-2"
            >
              <span class="font-extrabold text-2xl">Send Mail</span>
              <i
                class="-rotate-45 w-9 h-9 rounded-[100%] bg-head-color fa-solid fa-arrow-right text-white flex justify-center items-center"
              ></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-1 -->
    <footer></footer>
  </body>
</html>
